<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Compliance Scanner Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .container {
            max-width: 1024px !important;
        }
        @media (min-width: 1024px) {
            .container {
                max-width: 1024px !important;
            }
        }
        @media (min-width: 1280px) {
            .container {
                max-width: 1024px !important;
            }
        }
        @media (min-width: 1536px) {
            .container {
                max-width: 1024px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-shield-alt text-blue-600 mr-3 text-2xl"></i>
                <span>Compliance Scanner Platform</span>
            </h1>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/prototype/pages/dashboard.html" class="px-4 py-2 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-blue-50 font-medium">Project List</a>
                <a href="/prototype/pages/policies.html" class="px-4 py-2 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-blue-50 font-medium">Policy Resources</a>
                <a href="/prototype/pages/settings.html" class="px-4 py-2 rounded-lg text-blue-600 bg-blue-50 font-medium">Settings</a>
            </nav>
            <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition duration-300">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Account Settings</h2>
                
                <div class="space-y-8">
                    <!-- Personal Information -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Personal Information</h3>
                        <form id="profileForm" class="space-y-4">
                            <div>
                                <label for="displayName" class="block text-sm font-medium text-gray-700 mb-2">Display Name</label>
                                <input type="text" id="displayName" name="displayName" value="John Doe" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <input type="email" id="email" name="email" value="johndoe@example.com" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                                Save Personal Information
                            </button>
                        </form>
                    </div>
                    
                    <hr class="border-gray-200">
                    
                    <!-- Change Password -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Change Password</h3>
                        <form id="passwordForm" class="space-y-4">
                            <div>
                                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword" required 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" required 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300">
                                Change Password
                            </button>
                        </form>
                    </div>
                    
                    <hr class="border-gray-200">
                    
                    <!-- Account Operations -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Account Operations</h3>
                        <div class="space-y-4">
                            <button onclick="logout()" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 transition duration-300">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                            <button onclick="deleteAccount()" class="w-full bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 transition duration-300">
                                <i class="fas fa-trash mr-2"></i>Delete Account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/prototype/js/settings.js"></script>
</body>
</html>
